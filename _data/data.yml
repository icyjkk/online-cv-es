experiences:
    title: Experiencia
    info:
      - role: Freelance
        time: 2021 - Actualidad
        company: 
        details: |
          He trabajado como desarrollador freelance creando soluciones automatizadas y softwares para grupos privados de Discord, utilizando principalmente Python. Mis proyectos incluyen:
            - Monitores para facilitar la compra de articulos limitados como zapatillas, moda, tickets de conciertos, NFTs...etc, implementando técnicas de web scraping.
            - Software de monitorización de precios de criptomonedas, utilizando APIs externas y automatizando alertas en tiempo real.
            - Monitor de Twitter desarrollado con la API de Twitter para rastrear menciones de cuentas específicas, hashtags o palabras clave. Automatización de notificaciones en tiempo real integradas en Discord.
            - Desarrollo de extension de Chrome en JavaScript para automatizar procesos en Amazon.
      - role: Ingeniero informático 
        time: abr. 2023 - jun. 2023
        company: Fortris, Málaga
        details: |
            - Desarrollo de una wallet de Bitcoin con opciones de custodia avanzada, usando Miniscript, timelocks y descriptores.
            - Implementación de un sistema de recuperación de fondos en caso de pérdida de la frase semilla, mejorando la seguridad de los activos.
            - Uso de Node, NestJs, React y Web3 para construir la lógica.
            - Integración de APIs para la recuperación de datos y transacciones en tiempo real.
      - role: Jugador de fútbol
        time: 2014 - 2017
        company: Málaga Club De Fútbol, Málaga
        details: |
            - Experiencia de 3 años como jugador de fútbol en el Málaga Club de Fútbol.
            - Desarrollo de habilidades como trabajo en equipo, disciplina y gestión del tiempo.
            - Capacidad para trabajar bajo presión y adaptarse a situaciones de cambio.
            - Aplicación de valores como la resiliencia, la dedicación y el esfuerzo constante en mi carrera profesional.
     # - role: Problemas y Soluciones en Desarrollo
     #   time: 
     #   company: 
     #   details: |
     #       - En mis proyectos, no solo he utilizado tecnologías específicas, sino que las he aplicado para resolver problemas concretos. Por ejemplo, en el desarrollo de una wallet de Bitcoin, implementé Miniscript y timelocks para mejorar la seguridad y recuperación de fondos. Para su desarrollo, utilicé Node.js y NestJS en el backend, lo que me permitió estructurar la lógica de negocio de forma modular y escalable. En el frontend, empleé React con Vite y React Router, optimizando la carga de la aplicación y proporcionando una experiencia fluida al usuario. Además, integré Web3.js para la interacción con la blockchain y conecté APIs para la obtención de datos y transacciones en tiempo real.
     #       - Otro problema que abordé fue la dificultad de obtener productos de disponibilidad limitada, como zapatillas, NFTs y tickets de conciertos, donde la competencia era muy alta. Para resolverlo, desarrollé monitores que utilizaban web scraping con Requests y BeautifulSoup para extraer información en tiempo real y detectar cambios en la disponibilidad de los productos. Posteriormente, automatizé el envío de notificaciones instantáneas en Discord mediante webhooks, permitiendo a los usuarios reaccionar rápidamente y aumentar sus posibilidades de compra.
     #       - Sin embargo, en algunos monitores me encontré con protecciones antibots que impedían extraer datos con Requests y BeautifulSoup, ya que las páginas detectaban estas peticiones automatizadas y bloqueaban el acceso. Para solucionar este problema en los monitores donde la velocidad no era un factor crítico, utilicé Selenium para emular la navegación de un usuario real, evitando ser bloqueado y logrando extraer los datos necesarios con éxito.
     #       - También enfrenté un desafío con el monitor de Twitter, ya que aunque disponía de la API oficial de Twitter, esta tenía restricciones muy limitantes en la cantidad de peticiones que podía realizar. Para solucionar esto, opté por comprar un endpoint privado de Twitter, un recurso difícil de conseguir, pero que me permitió realizar peticiones sin restricciones y mejorar significativamente la velocidad y eficacia del monitoreo de tweets relevantes.
     #       - Además, tuve que desarrollar un mirror de Discord, un programa que lee todos los mensajes de un servidor privado y los reenvía a otro. Normalmente, este tipo de tareas se realizan con bots de Discord, pero en este caso no podía añadir un bot al servidor privado. Esto representaba un gran reto, ya que necesitaba una forma de leer mensajes sin depender de bots. Tras días de investigación, logré encontrar una librería llamada Discum, una herramienta muy difícil de hallar pero que ofrecía justo lo que necesitaba: la capacidad de leer mensajes desde el código de autenticación de un usuario en lugar de un bot.

